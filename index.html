<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#progress">Daily Progress</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a passionate developer who loves working on small projects and recording daily progress.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <ul id="project-list">
                <!-- JavaScript will add project items here -->
            </ul>
        </section>

        <section id="progress">
            <h2>Daily Progress</h2>
            <form id="progress-form">
                <textarea id="progress-text" placeholder="Record your progress here..."></textarea>
                <input type="file" id="photo-upload" accept="image/*">
                <input type="file" id="file-upload">
                <button type="submit">Save Progress</button>
            </form>
            <ul id="progress-list">
                <!-- JavaScript will add progress items here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
