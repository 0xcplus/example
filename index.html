<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>내 포트폴리오에 오신 것을 환영합니다</h1>
        <nav>
            <ul>
                <li><a href="#about">나에 대해</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#progress">일일 진행 상황</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>나에 대해</h2>
            <p>안녕하세요! 저는 작은 프로젝트를 작업하고 일일 진행 상황을 기록하는 것을 좋아하는 열정적인 개발자입니다.</p>
        </section>

        <section id="projects">
            <h2>프로젝트</h2>
            <ul id="project-list">
                <!-- JavaScript가 프로젝트 항목을 여기에 추가합니다 -->
            </ul>
        </section>

        <section id="progress">
            <h2>일일 진행 상황</h2>
            <form id="progress-form">
                <textarea id="progress-text" placeholder="여기에 진행 상황을 기록하세요..."></textarea>
                <input type="file" id="photo-upload" accept="image/*">
                <input type="file" id="file-upload">
                <button type="submit">진행 상황 저장</button>
            </form>
            <ul id="progress-list">
                <!-- JavaScript가 진행 상황 항목을 여기에 추가합니다 -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 내 포트폴리오</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
